<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="基於網頁畫布的文數字人機驗證" />
        <meta property="og:description" content="訪客只需在文字方塊中輸入圖片所顯示的字元，即可通過測驗，證實訪客的真人身分。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous"/>
        <link href="css/alphanumeric-captcha.css" rel="stylesheet" type="text/css" />
        <title>基於網頁畫布的文數字人機驗證</title>
    </head>
    <body>
        <div class="container">
            <div class="form-row">
                <div class="col-12">
                    <div class="captcha-box">
                        <canvas id="canvas"></canvas>
                        <h2>請輸入驗證碼</h2>
                        <input name="code" class="form-control" />
                        <button id="valid" class="btn btn-danger mt-3">驗證</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="js/jquery-captcha-lgh.min.js" defer></script>
        <script src="js/alphanumeric-captcha.js" defer></script>
    </body>
</html>
